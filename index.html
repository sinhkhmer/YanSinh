<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://img.freepik.com/premium-vector/hand-drawn-friends-logo-design_23-2149577865.jpg?w=360">
    <title>យ៉ាន សុីញ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
       <div class="container">
        <form id="login-form">
            <h2>យ៉ាន សុីញ</h2>
            <div class="input-group">
                <label for="username">ឈ្មោះ​អ្នកប្រើប្រាស់</label>
                <input type="text" id="username" placeholder="បញ្ចូលឈ្មោះអ្នកប្រើប្រាស់" required>
            </div>
            <div class="input-group">
                <label for="password">ពាក្យសម្ងាត់</label>
                <input type="password" id="password" placeholder="បញ្ចូលពាក្យសម្ងាត់" required>
                <span class="password-toggle-icon" id="toggle-password">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit">ចូល</button>
            <div id="feedback" style="color: red;"></div>
        </form>
               <footer style="text-align: center; margin-top: 20px; color: #555;">

   <br><br>វិទ្យាល័យ សុខអានភ្នំ
               </footer>
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="https://f.top4top.io/m_2830iv83i1.mp3" type="audio/mpeg">
    </audio>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
